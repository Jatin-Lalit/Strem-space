<!DOCTYPE html>
<html>

<head>
    <title>StreamSpace</title>
    <link rel="icon" href="https://imagetolink.com/ib/x15dE984vZ.png" type="image/icon type" width="100" height="100">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/login-signuo.css">
    
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">

            <form action="" id="form1">
                <h1>Create Account</h1>
                <div class="social-container">
                   
                </div>
                <span> Use your email for registration</span>
                <input type="text" name="name" placeholder="Name" id="name">
                <input type="email" name="email" placeholder="Email" id="email">
                <input type="password" name="password" placeholder="Password" id="password">
                <input type="submit" value="submit" id="button1">
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="" id="form2">
                <h1 id="head">Sign In</h1>
                
                <span>Use your account</span>
                <input type="email" name="email" placeholder="Email" id="email-log">
                <input type="password" name="password" placeholder="Password" id="password-log">
                <a   href="#"><h4 style="color:white;">Forgot Your Password</h4></a>
                

                <input type="submit" value="submit" id="button2">
                
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">

                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>



</body>

</html>

<script type="text/javascript">

   


    const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');
const leftPanel = document.querySelector('.left-panel');
const rightPanel = document.querySelector('.right-panel');

signUpButton.addEventListener('click', () => {
  container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
  container.classList.remove("right-panel-active");
});


container.style.backgroundImage = "url('https://imagetolink.com/ib/FTj69HHARn.png')";
container.style.backgroundRepeat = "no-repeat";
container.style.backgroundSize = "cover";
container.style.position = "relative";
